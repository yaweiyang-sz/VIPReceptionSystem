services:
  backend:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://vip_user:vip_password@db:5432/vip_reception
      - SECRET_KEY=your-secret-key-here-change-in-production
      - CAMERA_SOURCES=0,http://localhost:8080/video
      - PYTHONUNBUFFERED=1  # For better Python logging in Docker
      - ALGORITHM_SERVICE_URL=http://algorithm:8001  # URL for algorithm service
      - DUMMY_FACE_DETECTION=true  # Set to true to enable dummy face detection for testing
    volumes:
      - ./data:/app/data
      - ./logs:/app/logs
      - ./backend:/app  # Mount backend source code
    depends_on:
      - db
      - algorithm
    restart: unless-stopped
    networks:
      - vip-network
    # Development mode: don't use cache for Python packages
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload

  algorithm:
    build: ./algorithm_service
    ports:
      - "8001:8001"
    environment:
      - DATABASE_URL=postgresql://vip_user:vip_password@db:5432/vip_reception
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - PYTHONUNBUFFERED=1
    volumes:
      - ./algorithm_service:/app  # Mount algorithm service source code
    depends_on:
      - db
      - redis
    restart: unless-stopped
    networks:
      - vip-network
    command: uvicorn main:app --host 0.0.0.0 --port 8001 --reload

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    restart: unless-stopped
    networks:
      - vip-network
    command: redis-server --appendonly yes

  db:
    image: postgres:15
    environment:
      - POSTGRES_DB=vip_reception
      - POSTGRES_USER=vip_user
      - POSTGRES_PASSWORD=vip_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./backend/database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    restart: unless-stopped
    networks:
      - vip-network

  frontend:
    image: node:18-alpine
    ports:
      - "3000:3000"
    working_dir: /app
    environment:
      - NODE_ENV=development
      # Use empty string for API URL to make relative requests
      # Vite will proxy /api requests to backend:8000
      - VITE_API_URL=
      - VITE_API_TARGET=http://backend:8000
      - VITE_WS_URL=ws://backend:8000
      - VITE_ALGORITHM_SERVICE_URL=http://localhost:8001  # For frontend to access algorithm service
    volumes:
      - ./frontend:/app  # Mount frontend source code
      - /app/node_modules  # Don't mount node_modules (use container's)
    depends_on:
      - backend
    restart: unless-stopped
    networks:
      - vip-network
    # For development, run Vite dev server
    command: >
      sh -c "
      npm install &&
      npm run dev -- --host 0.0.0.0 --port 3000"

volumes:
  postgres_data:
  redis_data:

networks:
  vip-network:
    driver: bridge
